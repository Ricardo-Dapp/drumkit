<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Drum Kit</title>
  </head>
  <body>
    <div class="main-container">
      <!--
      <button>Kick</button>
      <button>Snare</button>
      <button>Clap</button>
      <button>Closed Hihat</button>
      <button>Open Hihat</button>
        -->

      <audio
        src="sounds/hard hard kick.wav"
        type="audio/mpeg"
        id="kick"
      ></audio>

      <audio src="sounds/snare (ice).wav" type="audio/mpeg" id="snare"></audio>
      <audio src="sounds/[clap] - 360.wav" type="audio/mpeg" id="clap"></audio>
      <audio
        src="sounds/hat thick.wav"
        type="audio/mpeg"
        id="closed-Hihat"
      ></audio>
      <audio
        src="sounds/short open.wav"
        type="audio/mpeg"
        id="open-Hihat"
      ></audio>

      <div>
        <h1>Drum Kit</h1>
        <h3>Press q for closed-Hihat</h3>
        <h3>Press w for kick</h3>
        <h3>Press e for snare</h3>
        <h3>Press s for open-Hihat</h3>
        <h3>Press d for clap</h3>
      </div>
    </div>
    <script src="drumKit.js"></script>
  </body>
</html>
